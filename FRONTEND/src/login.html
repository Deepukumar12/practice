<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login tailwindcss</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <!-- <h1>login</h1> -->
    <div class="bg-gray-700 flex justify-center items-center rounded-lg p-8 shadow-lg max-w-sm w-full">
        
        <form>
            <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>
            <div class="mb-4">
           <label class="block text-sm font-medium text-gray-300" for="">Email</label>
           <input class="w-full px-3 py-2 bg-gray-600
            border-gray-700 rounded-md text-white
             focus:outline-none focus:ring-2
              focus:ring-blue-500" type="email" name="" placeholder="enter the email" id="">
            </div>
            <div class="mb-6">
            <label  class="block text-sm font-medium text-gray-300"  for="">Password</label>
            <input class="w-full px-3 py-2 bg-gray-600
            border-gray-700 rounded-md text-white
             focus:outline-none focus:ring-2
              focus:ring-blue-500" type="password" name="" placeholder="enter the password" id="" />
            </div>
            <button class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 shadow-2xl" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
