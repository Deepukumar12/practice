<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-700 text-white flex justify-center items-center min-h-screen">
    <h1 class="text-4xl sm:text-sm">learn about Responsive design</h1>

    
<!-- equal section -->
<div class="m-4 grid gap-4 sm:cols-1">
    <div class="min-h-[100px] rounded-lg bg-red-800 shadow"></div>
  </div>
  
  <div class="m-4 grid gap-4 sm:grid-cols-2">
  <div class="min-h-[100px] rounded-lg bg-pink-500 shadow"></div>
  <div class="min-h-[100px] rounded-lg bg-blue-500 shadow"></div>
  </div>
  
  <div class="m-4 grid gap-4 sm:grid-cols-3">
    <div class="min-h-[100px] rounded-lg bg-green-500 shadow"></div>
    <div class="min-h-[100px] rounded-lg bg-yellow-500 shadow"></div>
    <div class="min-h-[100px] rounded-lg bg-violet-700 shadow"></div>
  </div>
  
  <div class="m-4 grid gap-4 sm:grid-cols-4">
    <div class="min-h-[100px] rounded-lg bg-orange-500 shadow"></div>
    <div class="min-h-[100px] rounded-lg bg-teal-500 shadow"></div>
    <div class="min-h-[100px] rounded-lg bg-red-500 shadow"></div>
    <div class="min-h-[100px] rounded-lg bg-purple-500 shadow"></div>
  </div>
  
  <!-- not equal section -->
  <div class="m-4 grid  grid-cols-2 gap-4 sm:grid-cols-12 ">
    <div class="sm:col-span-2 min-h-[100px] rounded-lg bg-orange-600 shadow"></div>
    <div class="sm:col-span-10 min-h-[100px] rounded-lg bg-teal-900 shadow"></div>
  </div>

<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style type="text/css" media="all">
        @keyframes spin{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        
        .animate-spin{
            animation: spin 2s linear infinite;
        }
    </style>
    
</head>

<body class="bg-gradient-to-r from-pink-300 to-blue-300 hover:from-pink-300 hover:to-blue-300 shadow-md rounded-md flex justify-center items-center min-h--screen bg-gray-200">
    <div class="bg-gradient-to-r from-purple-300 to-red-300 hover:from-purple-300 hover:to-red-300 shadow-md rounded-md p-4 border-4 border-gray-500">
        <div class="bg-gradient-to-r from-green-500 to-yellow-500 hover:from-green-500 hover:to-yellow-500  font-semibold shadow-md rounded-md w-32 h-32 bg-blue-500 p-8 border-4 border-gray-800 animate-spin text-white rounded-lg ">
        Rotating Square Box
    </div>
    </div>
    
</body>
